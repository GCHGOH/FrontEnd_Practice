var firestore =firebase.firestore()

//Variable to access database collection
const db = firestore.collection("registration")

//get Submit Form

let submitButton = document.getElementById('submit')

//create Event Listener to allow form submission
submitButton.addEventListener("click", (e) => {
    //prevent default form submission 
    e.preventDefault();

    let name = document.getElementById('name-c6bb').value;
    let email = document.getElementById('email-c6bb').value;
    let pass = document.getElementById('text-6829').value;
  
    db.doc().set({
        username:name,
        email:email,
        password:pass
    }).then( () =>{
        console.log("Data saved")
    }).catch((error) => {
        console.log(error)
    })


    alert ("Registration Success")
});
